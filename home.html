<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Share Market Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
      <h1>Share Market Data</h1>
  <p>This application will fetch the updated data from share market for specified symbol</p>
  <table>
      <tr>
      <th>symbol</th>
	<th>date</th>
	<th>volume</th>
	<th>high</th>
	<th>low</th>
	<th>open</th>
	<th>close</th>
	<th>Adj Close</th>
      </tr>
      <tr th:each="share : ${shares}">
        <td th:text="${share.symbol}"></td>
        <td th:text="${share.date}"></td>
        <td th:text="${share.volume}"></td>
         <td th:text="${share.high}"></td>
        <td th:text="${share.low}"></td>
        <td th:text="${share.open}"></td>
        <td th:text="${share.close}">
        <td th:text="${share.adjClose}"></td>
      </tr>
    </table>
  </body>

</html>
